version: '3.8'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: {{.Password}}
      MYSQL_DATABASE: {{.Module}}
      MYSQL_USER: {{.Module}}
      MYSQL_PASSWORD: {{.Module}}
    ports:
      - "3306:3306"
    volumes:
      - data-volume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  data-volume: