version: '3.8'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: {{.Password}}
      MYSQL_DATABASE: {{.Module}}
      MYSQL_USER: {{.Module}}
      MYSQL_PASSWORD: {{.Module}}
    ports:
      - "3306:3306"
    volumes:
      - data-volume:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"

volumes:
  data-volume: